<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
     rel="stylesheet"
     href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"

    <title>Weather Dashboard</title>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <aside class="aside">
            <form id="form">
                <h2 id="search-text">Search for a City</h2>
                <div class="form-group">
                    <input type="text" id="cityInput">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div class="btnList"></div>
        </aside>
        <main>
            <div id="td-container">
                <div id="tdTemp">
                    <h2 class="cityDate"></h2>
                    <div>
                        <p class="temp"><span>Temperature: </span><span></span></p>
                        <p class="wind"><span>Wind Speeds: </span><span></span></p>
                        <p class="humidity"><span>Humidity: </span><span></span></p>
                        <p class="UV"><span>UV Index: </span><span></span></p>
                    </div>
                </div>
            </div>
            <div id="weekTemp">
                <h2>5 Day Forecast</h2>
                <div id="card-container">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="date1"></h3>
                            <img class="icon" alt="">
                            <div>

                                <p class="humidity1"></p>
                            </div>
                        </div>
                    </div>

                            <div>

                            </div>
                        </div>
                    </div>
                    <div class="card">
